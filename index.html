<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link 
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a
        class="link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-task-container">
        <h2 class="title" for="add-input">Add Item</h2>
        <div class="add-todo">
          <input id="add-input" class="add-todo__input" type="text">
          <button class="add-todo__button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="title">Todo</h2>
        <ul id="active-list">
          <li class="list-item">
            <input class="list-item__checkbox" type="checkbox">
            <label class="list-item__label">Pay Bills</label>
            <input type="text" class="list-item__input">
            <button class="list-item__edit">Edit</button>
            <button class="list-item__delete">
              <img class="list-item__delete__icon" src="./remove.svg" alt="delete icon">
            </button>
          </li>
          <li class="editable list-item">
            <input class="list-item__checkbox" type="checkbox">
            <label class="list-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list-item__input">
            <button class="list-item__edit">Save</button>
            <button class="list-item__delete">
              <img class="list-item__delete__icon" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="title">Completed</h2>
        <ul id="completed-list">
          <li class="list-item">
            <input class="list-item__checkbox" type="checkbox" checked>
            <label class="list-item__label">See the Doctor</label>
            <input type="text" class="list-item__input">
            <button class="list-item__edit">Edit</button>
            <button class="list-item__delete">
              <img class="list-item__delete__icon" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
