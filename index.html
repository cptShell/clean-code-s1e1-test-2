<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link 
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a
        class="link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-task-container">
        <label class="title" for="add-input">Add Item</label>
        <div class="add-input-container">
          <input id="add-input" class="task-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="active-list">
        <li class="list-item">
          <input type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="edit-button button">Edit</button>
          <button class="delete-button button">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
        <li class="editable list-item">
          <input type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="edit-button button">Save</button>
          <button class="delete-button button">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-list">
        <li class="list-item">
          <input type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="edit-button button">Edit</button>
          <button class="delete-button button">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
